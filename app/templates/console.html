<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="static/js/console.js"></script>
    <title>Video with Hotspots</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 85%;
            max-height: 85%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hotspot-container {
            position: absolute;
            bottom: 40px;
            /* Adjust this value as needed to place above the progress bar */
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            /* Ensure hotspots don't interfere with video controls */
        }

        .hotspot {
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            width: 10px;
            height: 10px;
            cursor: pointer;
            pointer-events: auto;
            /* Enable click events on hotspots */
        }

        .card {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .row {
            flex: 1;
            display: flex;
        }

        .col-md-4,
        .col-md-8 {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #videoList {
            flex: 1;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container card">
        <div id="liveAlertPlaceholder"></div>
        <div class="card-body">
            <h2 class="card-title text-center my-3">MESOS VISION CONSOLE</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <form id="uploadForm">
                            <div class="input-group">
                                <input class="form-control" type="file" id="formFile" accept="video/*" required>
                                <button class="btn btn-outline-secondary" type="submit">Upload Video</button>
                            </div>
                        </form>
                    </div>
                    <h5 class="text-center">Labelled Videos</h5>
                    <ul class="list-group" id="videoList"></ul>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <h5 class="text-center">Video Preview</h5>
                                    <div class="video-container">
                                        <video id="videoPlayer" controls preload="metadata">
                                            <source id="videoSource" type="video/mp4">
                                            Your browser does not support the video tag.
                                        </video>
                                        <div class="hotspot-container">
                                            <div class="hotspot" style="left: 10%;" onclick="jumpTo(10)"></div>
                                            <div class="hotspot" style="left: 30%;" onclick="jumpTo(30)"></div>
                                            <div class="hotspot" style="left: 50%;" onclick="jumpTo(50)"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
