<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Vehicle Alert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .container {
            text-align: center;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 600px;
        }

        .alert {
            font-size: 2em;
        }

        .icon {
            margin-top: 20px;
        }

        .arrows {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .lane {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .arrows i,
        .fa-ambulance {
            font-size: 3em;
            margin: 0 10px;
        }

        .active {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="alert">Emergency Vehicle Approaching in <span id="distance"></span>m</div>
        <div class="lane">Please give way on Lane <span id="lane"></span></div>
        <div>
            <i class="fas fa-ambulance"></i>
        </div>
        <div class="arrows">
            <i class="fas fa-arrow-left" id="1"></i>
            <i class="fas fa-arrow-up" id="2"></i>
            <i class="fas fa-arrow-up" id="3"></i>
            <i class="fas fa-arrow-up" id="4"></i>
            <i class="fas fa-arrow-right" id="5"></i>
        </div>
    </div>
</body>
<script>
    function fetchData() {
        fetch('v1/api/erp/update_data')
            .then(response => response.json())
            .then(data => {
                data = data.result;
                document.getElementById('distance').innerText = data.distance;
                document.getElementById('lane').innerText = data.lane;
                document.querySelectorAll('.arrows i').forEach(arrow => {
                    arrow.classList.remove('active');
                });
                document.getElementById(data.lane).classList.add('active');
            })
            .catch(error => console.error('Error fetching data:', error));
    }
    setInterval(fetchData, 1000); // Fetch data every 1 seconds
</script>

</html>
