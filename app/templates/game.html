<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Draggable Overlay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            width: 100vw;
        }

        #overlay,
        .draggable {
            width: 5vw;
            height: 5vw;
            background: transparent;
            position: absolute;
            touch-action: none;
            background-image: url("static/assets/ambulance.svg");
            background-size: contain;
            background-repeat: no-repeat;
        }

        .block {
            width: 35vw;
            height: 100%;
            position: absolute;
            background: green;
        }

        #block1 {
            left: 0;
        }

        #block2 {
            right: 0;
        }

        .car {
            width: 5vw;
            height: 5vw;
            position: absolute;
            background: transparent;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url("static/assets/car.svg");
        }

        #road {
            width: 30vw;
            height: 100%;
            position: absolute;
            left: calc(35vw);
            background-image: url("static/assets/road.png");
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: #1f1f1f;
            color: white;
            padding: 1vw;
            border-radius: 10px;
            width: 20vw;
            margin-top: 2vh;
            margin-right: 2vw;
            z-index: 99;
            max-width: 600px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .alert {
            font-size: 1.5em;
        }

        .icon {
            margin-top: 1vh;
        }

        .arrows {
            margin-top: 1vh;
            display: flex;
            justify-content: center;
        }

        .lane {
            font-size: 1em;
            margin-top: 1vh;
            margin-bottom: 1vh;
        }

        .arrows i,
        .fa-ambulance {
            font-size: 2em;
            margin: 0 0.5vw;
        }

        .active {
            color: orange;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 600px) {
            .container {
                width: 80vw;
                padding: 2vw;
                margin-top: 2vh;
                margin-right: 0;
                left: 50%;
                transform: translateX(-50%);
            }

            .alert {
                font-size: 1.2em;
            }

            .lane {
                font-size: 0.8em;
            }

            .arrows i,
            .fa-ambulance {
                font-size: 1.5em;
            }

            #road {
                width: 100vw;
                height: 100%;
                position: absolute;
                left: 0;
                background-image: url("static/assets/road.png");
                background-size: contain;
                background-position: center;
            }

            .car,
            #overlay {
                width: 10vw;
                height: 10vw;
            }

            .block {
                width: 10vw;
                height: 100%;
            }

            #block1 {
                left: 0;
            }

            #block2 {
                right: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="alert">Emergency Vehicle Approaching in <span id="distance"></span></div>
        <div class="lane">Please give way on Lane <span id="lane"></span></div>
        <div>
            <i class="fas fa-ambulance"></i>
        </div>
        <div class="arrows">
            <i class="fas fa-arrow-up" id="1"></i>
            <i class="fas fa-arrow-up" id="2"></i>
            <i class="fas fa-arrow-up" id="3"></i>
        </div>
    </div>

    <div id="road"></div>

    <div id="overlay" class="draggable"></div>
    <div id="block3" class="draggable car"></div>
    <div id="block4" class="draggable car"></div>
    <div id="block5" class="draggable car"></div>
    <div id="block6" class="draggable car"></div>

    <div id="block1" class="block"></div>
    <div id="block2" class="block"></div>
    <script src="static/js/game.js"></script>
</body>

</html>
